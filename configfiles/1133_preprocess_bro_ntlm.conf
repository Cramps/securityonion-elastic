# This conf file is based on accepting logs for ntlm.log from Bro systems
#
# Parse using csv filter
filter {
  if [type] == "bro_ntlm" {
    csv {
      columns => ["timestamp","uid","source_ip","source_port","destination_ip","destination_port","username","hostname","domain_name","success","status"]
    separator => "	"
    }
  }
}
