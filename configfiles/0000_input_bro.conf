input {
  tcp {
    port => 6050
    codec =>   json
    tags => "bro"
  }
}
filter {
  if "bro" in [tags] {
    mutate {
      rename => { "MESSAGE" => "message" }
      rename => { "PROGRAM" => "type" }
      rename => { "FACILITY" => "facility" }
      rename => { "FILE_NAME" => "file_name" }
      rename => { "HOST" => "host" }
      rename => { "HOST_FROM" => "host_from" }
      rename => { "LEGACY_MSGHDR" => "legacy_msghdr" }
      rename => { "PID" => "pid" }
      rename => { "PRIORITY" => "priority" }
      rename => { "SOURCEIP" => "sourceip" }
      rename => { "TAGS" => "tags" }
    }
	mutate {
	  #add_tag => [ "conf_file_0000"]
	}
  }  
}
